<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="opened-menu">
      <i class="fas fa-times"></i>
      <div class="ul-wrap">
        <ul>
          <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="#" class="active"><i class="fas fa-wallet"></i> My Wallet</a></li>
          <li><a href="#"><i class="fas fa-filter"></i> Filters</a></li>
          <li><a href="#"><i class="fas fa-exchange-alt"></i> Exchange</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </div>
    </div>
    <div class="wrap-icons">
      <div><img class="return-to-main" src="img/Icon ionic-ios-arrow-round-back.svg" alt=""></div>
      <div><img class="menu" src="img/Icon ionic-ios-menu.svg" alt=""></div>
    </div>
    <h1>My Wallet</h1>
    <section class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </section>
    <div class="container1">
      <div class="coin">
        <img src="img/Group 5.svg" alt="">
      </div>
    </div>
    <div class="h2-wrap">
      <h2>Last Transactions</h2>
    </div>
    <section class="transactions">
      <div class="element sold">
        <div class="circle"></div>
        <div class="left">
          <h3>Sold</h3>
          <p class="date">Feb 26, 2021</p>
        </div>
        <div class="right">
          <p class="up">
            <span>0.00034XMR</span>
          </p>
          <p class="price">$1233.45</p>
        </div>
        <div class="line"></div>
      </div>
      <div class="element bought">
        <div class="circle"></div>
        <div class="left">
          <h3>Bought</h3>
          <p class="date">Dec 15, 2020</p>
        </div>
        <div class="right">
          <p class="up">
            <span>0.00034XMR</span>
          </p>
          <p class="price">$1233.45</p>
        </div>
        <div class="line"></div>
      </div>
      <div class="element bought">
        <div class="circle"></div>
        <div class="left">
          <h3 data-name="bought">Bought</h3>
          <p class="date">Jun 22, 2020</p>
        </div>
        <div class="right">
          <p class="up">
            <span>0.00034XMR</span>
          </p>
          <p class="price">$1233.45</p>
        </div>
        <div class="line"></div>
      </div>
      <div class="element bought">
        <div class="circle"></div>
        <div class="left">
          <h3>Bought</h3>
          <p class="date">May 5, 2020</p>
        </div>
        <div class="right">
          <p class="up">
            <span>0.00034XMR</span>
          </p>
          <p class="price">$1233.45</p>
        </div>
      </div>
    </section>
    <div class="buttons">
      <button class="buy">Buy</button>
      <button class="sell">Sell</button>
    </div>
    <a href="#" class="show active">Show Market Overviev</a>
  </div>
  <script src="main.js"></script>
</body>

</html>
